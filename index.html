<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aesthetic Hangman</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h1 id="title">hangman</h1> 
    <div class="svgContainer">
        <svg id="hangmanSVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 609.56 867">
        <title>hangman-illustration</title>
            <g id="base">
                <polygon class="cls-1" points="3 864 349.85 864 176.42 666.76 3 864"/>
                <polyline class="cls-1" points="176.56 3 514.57 3 515.57 3 515.57 114.57"/>
                <line class="cls-1" x1="176.56" y1="3" x2="176.56" y2="667"/></g>
            <g id="head">
                <circle class="cls-2" cx="516.06" cy="179.5" r="64.5"/></g>
            <g id="left-arm">
                <line class="cls-3" x1="515.56" y1="278" x2="424.56" y2="395"/></g>
            <g id="right-arm">
                <line class="cls-3" x1="515.56" y1="278" x2="606.56" y2="395"/></g>
            <g id="body">
                <line class="cls-3" x1="515.56" y1="244" x2="515.56" y2="520"/></g>
            <g id="left_leg" data-name="left leg">
                <line class="cls-3" x1="515.56" y1="520" x2="428.56" y2="683"/></g>
            <g id="right_leg" data-name="right leg">
                <line class="cls-3" x1="515.56" y1="520" x2="602.56" y2="683"/></g>   
        </svg>
    </div>
    <div class="letterArea"></div>
    <div class="pickALetter">
        <h2>pick a letter</h2>
        <ul class="alphabet">
            <li class="alphabetLetter" id="a">a</li>
            <li class="alphabetLetter" id="b">b</li>
            <li class="alphabetLetter" id="c">c</li>
            <li class="alphabetLetter" id="d">d</li>
            <li class="alphabetLetter" id="e">e</li>
            <li class="alphabetLetter" id="f">f</li>
            <li class="alphabetLetter" id="g">g</li>
            <li class="alphabetLetter" id="h">h</li>
            <li class="alphabetLetter" id="i">i</li>
            <li class="alphabetLetter" id="j">j</li>
            <li class="alphabetLetter" id="k">k</li>
            <li class="alphabetLetter" id="l">l</li>
            <li class="alphabetLetter" id="m">m</li>
            <li class="alphabetLetter" id="n">n</li>
            <li class="alphabetLetter" id="o">o</li>
            <li class="alphabetLetter" id="p">p</li>
            <li class="alphabetLetter" id="q">q</li>
            <li class="alphabetLetter" id="r">r</li>
            <li class="alphabetLetter" id="s">s</li>
            <li class="alphabetLetter" id="t">t</li>
            <li class="alphabetLetter" id="u">u</li>
            <li class="alphabetLetter" id="v">v</li>
            <li class="alphabetLetter" id="w">w</li>
            <li class="alphabetLetter" id="x">x</li>
            <li class="alphabetLetter" id="y">y</li>
            <li class="alphabetLetter" id="z">z</li>
        </ul>
    </div>
    <div class="separationBar"></div>
    <button class="playAgain">play again</button>
</body>
</html>
